{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Great Trip Japan</h1>
        <p class="lead text-muted">Даже путь в тысячу ри начинается с одного шага.</p>
        <img src="{% static 'rafiki.jpg' %}" alt="venom" width="300px">
        <p>
          <a href="mailto:mixft@mail.ru" class="btn btn-primary my-2">Отправить нам письмо</a>
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          {% for job in jobs %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ job.image.url }}" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">{{ job.summary }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
