{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-3">
  <h1>{{ post.title }}</h1>
  <div class="row justify-content-center">
    <div style="width: 500px">
      <img src="{{ post.image.url }}" class="img-fluid" alt="">
    </div>
  </div>
  <br>
  {{ post.body | linebreaks }}
  {{ post.publish | date:"d M Y"}}
</div>
{% endblock %}
